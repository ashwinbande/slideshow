<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Select Presentation to view</h1>
<ul>
{% for presentation in presentations %}
    <li>
        <span style="font-size: 20px">
            <a href="{% url 'presentation' presentation.id %}">{{ presentation.name }}</a>
        </span>
        By {{ presentation.author }}
    </li>
{% endfor %}
</ul>
</body>
</html>
